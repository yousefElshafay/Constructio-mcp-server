name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
  IMAGE: ${{ secrets.IMAGE_REPO }}
  API_ID: ${{ vars.API_ID }}
  GATEWAY_NAME: ${{ vars.GATEWAY_NAME }}
  GATEWAY_LOCATION: ${{ vars.GATEWAY_LOCATION }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Create venv
        run: uv venv

      - name: Install deps
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build & push image
        run: |
          docker buildx build \
            --cache-from type=registry,ref=$IMAGE:buildcache \
            --cache-to type=registry,ref=$IMAGE:buildcache,mode=max \
            --tag $IMAGE:$GITHUB_SHA \
            --tag $IMAGE:latest \
            --push \
            .

      - name: Deploy Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE:$GITHUB_SHA \
            --region $REGION \
            --project $PROJECT_ID \
            --service-account ${{ secrets.RUN_SERVICE_ACCOUNT }} \
            --set-env-vars "${{ secrets.ENV_VARS }}" \
            --no-allow-unauthenticated

      - name: Detect gateway spec change
        id: gateway_change
        run: |
          if git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep -q api-gateway-config.yaml; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update API Gateway
        if: steps.gateway_change.outputs.changed == 'true'
        run: |
          TS=$(date +%Y%m%d%H%M)
          gcloud api-gateway api-configs create constructio-api-config-$TS \
            --api $API_ID \
            --openapi-spec api-gateway-config.yaml \
            --project $PROJECT_ID

          gcloud api-gateway gateways update $GATEWAY_NAME \
            --api $API_ID \
            --api-config constructio-api-config-$TS \
            --location $GATEWAY_LOCATION \
            --project $PROJECT_ID
