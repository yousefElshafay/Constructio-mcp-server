name: Deploy to Cloud Run

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: gen-lang-client-0772504950
  REGION: europe-west1
  SERVICE_NAME: constructio-mcp-server
  IMAGE: europe-west1-docker.pkg.dev/gen-lang-client-0772504950/constructio/constructio-api
  API_ID: constructio-api
  GATEWAY_NAME: constructio-gateway
  GATEWAY_LOCATION: europe-west1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Create venv
        run: uv venv

      - name: Install deps
        run: uv pip install -r pyproject.toml

      - name: Run tests
        run: uv run pytest

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/730645895766/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@gen-lang-client-0772504950.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & push image
        run: |
          gcloud builds submit \
            --tag $IMAGE \
            --project $PROJECT_ID

      - name: Deploy Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --region $REGION \
            --project $PROJECT_ID \
            --service-account constructio-runtime@gen-lang-client-0772504950.iam.gserviceaccount.com \
            --set-env-vars "GCS_BUCKET=constructio-mcp-uploads,GCS_PROJECT_ID=gen-lang-client-0772504950,FIRESTORE_PROJECT_ID=gen-lang-client-0772504950,FIRESTORE_DATABASE_ID=constructio-metadata,FIRESTORE_COLLECTION=generators,GCS_UPLOAD_URL_EXPIRY_SECONDS=600,USE_IN_MEMORY_ADAPTERS=false,GCS_SIGNER_SERVICE_ACCOUNT=constructio-runtime@gen-lang-client-0772504950.iam.gserviceaccount.com" \
            --no-allow-unauthenticated

      - name: Detect gateway spec change
        id: gateway_change
        run: |
          if git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep -q api-gateway-config.yaml; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update API Gateway
        if: steps.gateway_change.outputs.changed == 'true'
        run: |
          TS=$(date +%Y%m%d%H%M)
          gcloud api-gateway api-configs create constructio-api-config-$TS \
            --api $API_ID \
            --openapi-spec api-gateway-config.yaml \
            --project $PROJECT_ID

          gcloud api-gateway gateways update $GATEWAY_NAME \
            --api $API_ID \
            --api-config constructio-api-config-$TS \
            --location $GATEWAY_LOCATION \
            --project $PROJECT_ID
